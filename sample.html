<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
<style>
    body {
            background-image: url("bg.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    table{
        background-image: url("log.jpg");
    }
</style>
</head>
<body>
    <div class="profile-container" style=" background-image: url('log.jpg');">
        <h2 class="text-dark">Welcome to My Profile!</h2>
        <p id="currentTime" class="text-muted"></p>
        <img src="koubert.jpg" alt="Profile Picture" class="profile-img">
        
        <table class="info-table">
            <tr>
                <td colspan="2" class="section-title">PERSONAL INFORMATION</td>
            </tr>
            <tr>
                <td><strong>Lastname</strong></td>
                <td>Contreras</td>
            </tr>
            <tr>
                <td><strong>Firstname</strong></td>
                <td>Koubert</td>
            </tr>
        </table>
        
        <table class="info-table mt-3">
            <tr>
                <td colspan="2" class="section-title">MY FAVORITE</td>
            </tr>
            <tr>
                <td><strong>Favorite Food</strong></td>
                <td>Adobo</td>
            </tr>
            <tr>
                <td><strong>Favorite Hobbies</strong></td>
                <td>Watching Series</td>
            </tr>
            <tr>
                <td><strong>Favorite Color</strong></td>
                <td>Black</td>
            </tr>
        </table>
    </div>
    
    <script>
        function showTime() {
            document.getElementById('currentTime').innerText = new Date().toUTCString();
        }
        showTime();
        setInterval(showTime, 1000);
    </script>
</body>
</html>
